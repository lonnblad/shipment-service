29.0278">Store Shipment</text><polygon fill="#0F58D6" points="400.5,259.2266,390.5,263.2266,400.5,267.2266,396.5,263.2266" style="stroke:#0F58D6;stroke-width:1.0;"/><line style="stroke:#0F58D6;stroke-width:1.0;" x1="394.5" x2="682.5" y1="263.2266" y2="263.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="270" x="406.5" y="258.1606">Return the created ID and calculated price</text><polygon fill="#0F58D6" points="46.5,288.3594,36.5,292.3594,46.5,296.3594,42.5,292.3594" style="stroke:#0F58D6;stroke-width:1.0;"/><line style="stroke:#0F58D6;stroke-width:1.0;" x1="40.5" x2="388.5" y1="292.3594" y2="292.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="330" x="52.5" y="287.2935">Returns the Shipment incl. ID and a calculated price</text><!--MD5=[a0e5152d64d6bf479251ede4cd02ad6f]
@startuml
scale max 1920 width

skinparam backgroundColor #fefefe
skinparam BoxPadding 6

skinparam sequence {
  ArrowColor #0F58D6
  ActorBorderColor #0F58D6
  BoxBackgroundColor #FFF9E7
  BoxBorderColor transparent
  GroupBackgroundColor transparent
  GroupBodyBackgroundColor transparent
  GroupBorderThickness 1
  ParticipantBackgroundColor #E7EEFA
  ParticipantBorderColor #0F58D6
}

participant "Client" as client

box "Shipment Service"
  participant "REST server" as rest
  participant "Business Logic" as logic
  participant "Data Layer" as datalayer
end box

client -> rest: POST /v1/tenants/{tenant_id}/shipments

rest -> logic: Create Shipment
logic -> logic: Validate Input
logic -> logic: Calculate Price
logic -> datalayer: Store Shipment
logic -> rest: Return the created ID and calculated price
rest -> client: Returns the Shipment incl. ID and a calculated price
@enduml

